<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Quiz</title>
		<link rel="stylesheet" href="style.css" />
		<script defer src="player.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
	</head>
	<body class="min-h-screen">
		<header class="flex justify-between items-center py-4 px-10 bg-slate-200">
			<div class="head-left flex items-center space-x-4">
				<div class="w-16 h-16">
					<img src="../../img/logo.png" alt="Logo" />
				</div>
				<h1 class="text-2xl font-bold">Quiz app</h1>
			</div>
			<div class="head-right space-x-4">
				<a href="../editor/editor.html">
					<button
						class="edit-quiz bg-purple-500 text-white px-6 py-2 rounded font-semibold hover:bg-purple-600"
					>
						Edit quiz
					</button>
				</a>
				<a href="../player/player.html">
					<button
						class="play-quiz border border-purple-500 text-purple-500 px-6 py-2 rounded font-semibold hover:bg-purple-100"
					>
						Play quiz
					</button>
				</a>
			</div>
		</header>
		<div id="start" class="block text-center p-12">
			<h1 class="text-4xl my-5 text-gray-800">Welcome to Quiz App</h1>
			<button
				id="startButton"
				class="px-6 py-3 text-lg bg-purple-600 text-white rounded cursor-pointer hover:bg-purple-700"
			>
				Start Quiz!
			</button>
		</div>

		<div id="quizContainer" class="hidden w-full h-full flex flex-col items-center justify-center p-10">
			<div class="quiz max-w-xl mx-auto p-10">
				<div id="question" class="text-2xl font-bold mb-8 text-gray-800">
					QUESTION
				</div>

				<div id="choices" class="grid gap-4">
					<div
						class="choice p-4 border-2 border-gray-300 rounded cursor-pointer text-base transition-all bg-white hover:bg-purple-50 hover:border-purple-500"
						id="A"
					>
						CHOICE A
					</div>
					<div
						class="choice p-4 border-2 border-gray-300 rounded cursor-pointer text-base transition-all bg-white hover:bg-purple-50 hover:border-purple-500"
						id="B"
					>
						CHOICE B
					</div>
					<div
						class="choice p-4 border-2 border-gray-300 rounded cursor-pointer text-base transition-all bg-white hover:bg-purple-50 hover:border-purple-500"
						id="C"
					>
						CHOICE C
					</div>
					<div
						class="choice p-4 border-2 border-gray-300 rounded cursor-pointer text-base transition-all bg-white hover:bg-purple-50 hover:border-purple-500"
						id="D"
					>
						CHOICE D
					</div>
				</div>
			</div>

			<div id="scoreContainer" class="hidden"></div>
		</div>
	</body>
</html>
